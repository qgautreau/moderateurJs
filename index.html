<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./jquery-2.2.4.js" charset="utf-8"></script>
    <title>Modérateur JQuery</title>
</head>
<body>
    <textarea name="name" rows="8" cols="80" id="text"></textarea>
    <button type="button" name="button" id="modo">Modérer</button>
    <span>Résultat</span>
    <div id="resultat">
    </div>
    <script>
        $(document).ready(function(){
            $("#modo").click(function(){
                $("#text").text(function () {
                    var texte = return $(this).text().replace("/[:;xX=][\(\)\-\\/'OpD@]+/g", "--");
                    $("#resultat").innerHTML(texte);
                });
            });​​​​​
        });
    </script>
</body>
</html>
